<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Commandes | Gestion de Stock du magasin</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <h1>Gestion de Stock du magasin</h1>
        <button class="logout-btn">Déconnexion</button>
    </header>

    <!-- LAYOUT GLOBAL -->
    <div class="layout">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="categories.html">Catégories</a></li>
                <li><a href="fournisseurs.html">Fournisseurs</a></li>
                <li><a href="entrepots.html">Entrepôts</a></li>
                <li><a href="commandes.html">Commandes</a></li>
            </ul>
        </aside>

        <!-- CONTENU PRINCIPAL -->
        <main class="content">
            <h2>Gestion des commandes</h2>

            <!-- FORMULAIRE -->
            <section class="form-section">
                <h3>Ajouter / Modifier une commande</h3>

                <form id="orderForm">
                    <label for="orderProduct">Produit</label>
                    <input type="text" id="orderProduct" placeholder="Nom du produit" required>

                    <label for="orderSupplier">Fournisseur</label>
                    <input type="text" id="orderSupplier" placeholder="Nom du fournisseur" required>

                    <label for="orderQuantity">Quantité</label>
                    <input type="number" id="orderQuantity" min="1" required>

                    <button type="submit">Enregistrer</button>
                </form>
            </section>

            <!-- TABLEAU -->
            <section class="table-section">
                <h3>Liste des commandes</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Produit</th>
                            <th>Fournisseur</th>
                            <th>Quantité</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTableBody">
                        <!-- Contenu injecté par commandes.js -->
                    </tbody>
                </table>
            </section>
        </main>

    </div>

    <!-- SCRIPTS (ORDRE OBLIGATOIRE) -->
    <script src="../js/api.js"></script>
    <script src="../js/commandes.js"></script>
    <script src="../js/auth.js"></script>

</body>
</html>
