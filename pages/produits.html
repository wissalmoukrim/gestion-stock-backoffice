<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Produits | Gestion de Stock du magasin </title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- NAVBAR -->
    <header class="navbar">
        <h1>Gestion de Stock du magasin</h1>
        <button class="logout-btn">Déconnexion</button>
    </header>

    <!-- LAYOUT -->
    <div class="layout">

        <!-- SIDEBAR -->
        <aside class="sidebar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="categories.html">Catégories</a></li>
                <li><a href="fournisseurs.html">Fournisseurs</a></li>
                <li><a href="entrepots.html">Entrepôts</a></li>
                <li><a href="commandes.html">Commandes</a></li>
            </ul>
        </aside>

        <!-- CONTENU -->
        <main class="content">
            <h2>Gestion des produits</h2>

            <!-- FORMULAIRE PRODUIT -->
            <section class="form-section">
                <h3>Ajouter un produit</h3>

                <form id="productForm">
                    <label>Nom du produit</label>
                    <input type="text" id="productName" required>

                    <label>Prix</label>
                    <input type="number" id="productPrice" required>

                    <label>Quantité</label>
                    <input type="number" id="productQuantity" required>

                    <button type="submit">Ajouter</button>
                </form>
            </section>

            <!-- TABLEAU PRODUITS -->
            <section class="table-section">
                <h3>Liste des produits</h3>

                <table>
                    <thead>
                        <tr>
                            <th>Nom</th>
                            <th>Prix</th>
                            <th>Quantité</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="productsTableBody">
                        <!-- Produits ajoutés ici plus tard -->
                    </tbody>
                </table>
            </section>

        </main>

    </div>
<script src="../js/api.js"></script>
<script src="../js/produits.js"></script>
<script src="../js/auth.js"></script>

</body>
</html>
