<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | Gestion de Stock</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <!-- NAVBAR (barre du haut) -->
    <header class="navbar">
        <h1>Gestion de Stock</h1>
        <button class="logout-btn">Déconnexion</button>
    </header>

    <!-- LAYOUT GLOBAL -->
    <div class="layout">

        <!-- SIDEBAR (menu gauche) -->
        <aside class="sidebar">
            <ul>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="produits.html">Produits</a></li>
                <li><a href="categories.html">Catégories</a></li>
                <li><a href="fournisseurs.html">Fournisseurs</a></li>
                <li><a href="entrepots.html">Entrepôts</a></li>
                <li><a href="commandes.html">Commandes</a></li>
            </ul>
        </aside>

        <!-- CONTENU PRINCIPAL -->
        <main class="content">
            <h2>Tableau de bord</h2>

            <!-- STATISTIQUES DYNAMIQUES -->
            <div class="stats">
                <div class="card">
                    <h3>Produits</h3>
                    <p id="productsCount">0</p>
                </div>

                <div class="card">
                    <h3>Catégories</h3>
                    <p id="categoriesCount">0</p>
                </div>

                <div class="card">
                    <h3>Fournisseurs</h3>
                    <p id="suppliersCount">0</p>
                </div>

                <div class="card">
                    <h3>Commandes</h3>
                    <p id="ordersCount">0</p>
                </div>
            </div>
        </main>

    </div>

    <!-- SCRIPT DASHBOARD -->
    <script src="../js/dashboard.js"></script>

</body>
</html>
